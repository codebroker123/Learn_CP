{% extends "problemset/base.html" %}
{% block content %}
    <div class="container">
        <div class="p-4 m-4">
            <div class="col-lg-5 mx-auto border rounded pt-4">
                <h3 class="alert alert-light border rounded">Create an account</h3>
                <form action="">
                    <div class="form-group ">
                      <label for="">First Name</label>
                      <input type="text" name="firstname" id="" class="form-control form-control-sm" placeholder="">
                    </div>
                    <div class="form-group ">
                      <label for="">Last Name</label>
                      <input type="text" name="lastname" id="" class="form-control form-control-sm" placeholder="">
                    </div>
                    <div class="form-group ">
                      <label for="">Username</label>
                      <input type="text" name="username" id="" class="form-control form-control-sm" placeholder="">
                    </div>
                    <div class="form-group ">
                      <label for="">Email</label>
                      <input type="email" name="email" id="" class="form-control form-control-sm" placeholder="">
                    </div>
                    <div class="form-group ">
                      <label for="">Password</label>
                      <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="">
                    </div>
                    <div class="form-group ">
                      <label for="">Confirm Password</label>
                      <input type="password" name="password" id="" class="form-control form-control-sm" placeholder="">
                    </div>
                    <div class="center">
                      <div class="form-group">
                        <input type="submit" class="btn btn-sm btn-info" value="Register">
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
